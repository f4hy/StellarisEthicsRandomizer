{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="steamid">Steamid</label>
    <input name="steamid" id="steamid" required>
    <label for="password">Create a Password for the game selector (do not use your steam pw)</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
